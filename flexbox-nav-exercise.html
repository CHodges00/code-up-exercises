<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="container">
    <div class="bar">
        <div class="lists">
            <ul class="list-items">
                <li class="list-item">Articles</li>
                <li class="list-item">Products</li>
                <li class="list-item">Market</li>
                <li class="list-item">Jobs</li>
            </ul>
        </div>
        <div class="logo">
            <h1 class="logo-item">Logo</h1>
        </div>
        <div class="lists">
            <div class="list-items">
                <p class="list-item">Follow Us</p>
                <i class="material-icons">search</i>
                <i class="material-icons">shopping_cart</i>
                <i class="material-icons">account_circle</i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
