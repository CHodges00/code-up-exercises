<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">E-mail</label>
        <input placeholder="E-mail" id='email' name="email" type="text">
    <label for="password">Password</label>
        <input placeholder="password" id='password' name="password" type="password">
    <hr>
    <label for="bio">Bio</label>
        <textarea placeholder="Tell us about yourself !" id='bio' name="bio"></textarea>
    <hr>
    <label>How did you hear about us ?</label><br>
    <label>billboard</label>
    <input type="radio" name="Hear 1" value="billboard">
    <label>radio advertisment</label>
    <input type="radio" name="Hear 2" value="radio advertisment"><br>
    <label>internet advertisment</label>
    <input id='internet advertisment' type="radio" name="Hear 3" value="internet advertisment">
    <label>other</label>
    <input id='other' type="radio" name="Hear 4" value="other">
    <hr>
    <label for="browser">What browser are you using?</label>
    <select name="browser" id="browser">
        <option value="chrome">chrome</option>
        <option value="safari">safari</option>
        <option value="firefox">firefox</option>
        <option value="edge">edge</option>
    </select><br>
    <input type="submit">
</form>
</body>
</html>
