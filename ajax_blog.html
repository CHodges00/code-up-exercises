<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <style>

        body {
            margin-bottom: 80px;
            padding: 0;
            background-color: grey;
            text-align: center;
            color: white;
        }

        .container {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 2rem;
        }

        .category {
            font-size: 1.1rem;
            line-height: 3rem;
        }

        .content {
            border-top: 3px solid white;
            margin-bottom: 102px;
        }


        .block {
            position: relative;
            margin: 90px auto 0;
            width: 80%;
            height: 250px;
            background: linear-gradient(0deg, #000, #272727);
        }

        .block:before, .block:after {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094,
            #0000ff, #00ff00, #ffff00, #ff0000);
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: steam 20s linear infinite;
        }

        @keyframes steam {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .block:after {
            filter: blur(10px);
        }


    </style>


</head>
<body>


<div class="head">
    <h2 class="header">BLOG BLOG BLOG</h2>
</div>


<div class="block"></block>

    <div class="container bg-dark" id="posts">
        <div class="row">
            <div class="col-6 text-secondary my-3 title">
                ' + data[i].title + '
            </div>
            <div class="col-4 text-secondary category m-2 ml-auto">
                ' + data[i].categories + '
                <div class="date">
                    ' + data[i].date + '
                </div>
            </div>
            <div class="col-12 text-danger p-3 content">' + data[i].content + '</div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script src="js/jquery-2.2.4.js"></script>


    <script>

        $.get("Data/blog.json", {}).done(function (data) {
            for (var i = 0; i <= data.length; i++) {
                $('body').append(' <div class="posts"></div> <div class="block"></block><div class="container bg-dark" id="posts"><div class="row"><div class="col-6 text-secondary my-3 title">' + data[i].title + '</div><div class="col-4 text-secondary category m-2 ml-auto">' + data[i].categories + '<div class="date">' + data[i].date + '</div></div><div class="col-12 text-danger p-3 content">' + data[i].content + '</div></div></div></div>')

            }
        })


    </script>


</body>
</html>
