    <style>

        body {
            margin-bottom: 80px;
            padding: 0;
            background-color: grey;
            text-align: center;
            color: white;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2rem;
        }

        .category {
            font-size: 1.1rem;
            line-height: 3rem;
        }

        .content {
            border-top: 3px solid white;
        }

        .head {
            margin: 40px auto 40px auto;
            padding-top: 15px;
            padding-bottom: 15px;
            width: 80%;
            border: 2px solid white;
            border-radius: 50px 50px 10px 10px;
        }






        .block {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            width: 80%;
            height: auto;
            background: linear-gradient(0deg, #000, #272727);
        }

        .block:before, .block:after {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094,
            #0000ff, #00ff00, #ffff00, #ff0000);
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: steam 20s linear infinite;
        }

        @keyframes steam {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .block:after {
            filter: blur(10px);
        }


    </style>


</head>
