<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PIZZAAA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Pizza world</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Order Online</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
        </li>
    </ul>
    <form class="form-inline">
        <input class="form-control" type="text" placeholder="Zip code">
        <button class="btn btn-outline-secondary" type="submit">Search stores near you!</button>
        <input>
    </form>
    <div class="ml-auto">
        <a class="nav-link text-muted"><i class="bi bi-person-fill"></i>Sign up</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center">Welcome to Pizza World!</h1>
    </div>
</div>
<div class="container-fluid">
    <h2>Build your own pizza!</h2>
    <hr>
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" href="#"><span class="badge-pill badge-secondary">1</span>Size and
            crust</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><span class="badge-pill badge-secondary">2</span>Cheese and
            Sauce</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><span class="badge-pill badge-secondary">3</span>Toppings</a>
        </li>
    </ul>
</div>

<div class="card-header bg-primary text-white">Choose size and crust</div>
    <div class="card">
    <div class="card-header">Hand Tossed</div>
        <div class="card-body">
        Garlic seasoned crust with a rich, buttery taste.
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="size">Small (10")
                </label>
            </div>
        </li>
        <li class="list-group-item">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="size">Medium (12")
                </label>
            </div>
        </li>
    </ul>
</div>
<div class="card">
    <div class="card-header">Crispy Thin</div>
    <div class="card-body">
        Thin enough for optimum crispy to crunch ratio.
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="size">Medium (12")
                </label>
            </div>
        </li>
        <li class="list-group-item">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="size">Large (14")
                </label>
            </div>
        </li>
    </ul>
    <div class="card-footer">
        <button type="button" class="btn btn-primary">Next Step ></button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
