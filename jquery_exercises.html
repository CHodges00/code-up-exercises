<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J-Query Exercise</title>
    <link rel="stylesheet" href="css/jquery-exercises.css">
</head>

<body>
<!--Create content in your HTML file using at least the following elements: h1, p, ul, li, div.-->
<h1 class="codeup" id="header-1">First h1</h1>
<p class="para" id="para-1">This is the text in the Paragraph</p>
<ul class="codeup" id="list-1">
    <li class="list-item" id="first-list-item-1">List Item 1</li>
    <li class="list-item" id="first-list-item-2">List Item 2</li>
    <li class="list-item" id="first-list-item-3">List Item 3</li>
    <li class="list-item" id="first-list-item-4">List Item 4</li>
    <li class="list-item" id="first-list-item-5">List Item 5</li>
</ul>
<h1 class="codeup" id="header-3">Second h1</h1>
<div class="container" id="container-1">
    <h2 class="codeup" id="header-2">header in div</h2>
    <p class="para" id="para-2">Paragraph in div</p>
    <ul class="list" id="list-2">
        <li class="list-item" id="second-list-item-1">List item in div 1</li>
        <li class="list-item" id="second-list-item-2">List item in div 2</li>
        <li class="list-item" id="second-list-item-3">List item in div 3</li>
        <li class="list-item" id="second-list-item-4">List item in div 4</li>
    </ul>
</div>


<script src="js/jquery-2.2.4.js"></script>
<script src="js/jquery-exercises.js"></script>

</body>

</html>
